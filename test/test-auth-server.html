<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <div id="container">
            <input id="code" type="text" placeholder="code" />
            <button id="getToken">Get Token</button>
            <p id="result"></p>
        </div>
        <div id="container">
            <input id="refresh" type="text" placeholder="refresh token" />
            <button id="getRefreshToken">Get Refresh Token</button>
            <p id="refreshedToken"></p>
        </div>
        <script type="text/javascript">
            const getTokenElement = document.getElementById('getToken');
            getTokenElement.onclick = function() {
                const codeElement = document.getElementById('code');
                const resultElement = document.getElementById('result');
                const codeValue = codeElement.value;
                
                const lambdaURL = 'https://dwmkm8fd85.execute-api.us-east-2.amazonaws.com/dev/api/token/' + codeValue;
                fetch(lambdaURL)
                  .then(function(response) {
                    return response.json();
                  })
                  .then(function(json) {
                    resultElement.innerText = JSON.stringify(json);
                  });
            }

            const getRefreshTokenElement = document.getElementById('getRefreshToken');
            getRefreshTokenElement.onclick = function() {
                const refreshElement = document.getElementById('refresh');
                const refreshedTokenElement = document.getElementById('refreshedToken');
                const refreshValue = refreshElement.value;
                
                const lambdaURL = 'https://dwmkm8fd85.execute-api.us-east-2.amazonaws.com/dev/api/refresh/' + refreshValue;
                fetch(lambdaURL)
                  .then(function(response) {
                    return response.json();
                  })
                  .then(function(json) {
                    refreshedTokenElement.innerText = JSON.stringify(json);
                  });
            }
        </script>
    </body>
</html>
